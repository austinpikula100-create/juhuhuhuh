<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #202124;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top right buttons */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 12px 16px;
      gap: 10px;
    }

    .top-bar button {
      border: none;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-rivo {
      background: #ff9900;
      color: #fff;
    }

    .btn-signin {
      background: #1a73e8;
      color: #fff;
    }

    /* Center content */
    .center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: -60px;
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      letter-spacing: -2px;
      margin-bottom: 25px;
    }

    .r { color: #4285f4; }
    .i { color: #ea4335; }
    .v { color: #fbbc05; }
    .o { color: #34a853; }

    /* Search box */
    .search-box {
      width: 560px;
      max-width: 90%;
      height: 44px;
      border-radius: 24px;
      border: 1px solid #dfe1e5;
      display: flex;
      align-items: center;
      padding: 0 15px;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    /* Buttons under search */
    .buttons {
      margin-top: 25px;
      display: flex;
      gap: 12px;
    }

    .buttons button {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .buttons button:hover {
      border: 1px solid #dadce0;
    }

    /* Footer */
    footer {
      font-size: 13px;
      color: #70757a;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #dadce0;
    }

    footer div {
      display: flex;
      gap: 15px;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <button class="btn-rivo">Rivo</button>
    <button class="btn-signin">Sign in</button>
  </div>

  <!-- Center -->
  <div class="center">
    <div class="logo">
      <span class="r">R</span><span class="i">i</span><span class="v">v</span><span class="o">o</span>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search Rivo or type a URL">
    </div>

    <div class="buttons">
      <button>Rivo Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>United States</div>
    <div>
      <span>About</span>
      <span>Advertising</span>
      <span>Business</span>
      <span>How Search works</span>
    </div>
    <div>
      <span>Privacy</span>
      <span>Terms</span>
      <span>Settings</span>
    </div>
  </footer>

</body>
</html>
